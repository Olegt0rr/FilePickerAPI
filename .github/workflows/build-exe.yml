name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi==0.104.1 uvicorn[standard]==0.24.0 pydantic==2.5.0
        pip install pytest==7.4.3 httpx==0.25.2 pytest-cov==4.1.0 ruff==0.1.9
    
    - name: Run ruff checks
      run: |
        ruff check main.py test_main.py
        ruff format --check main.py test_main.py
    
    - name: Run tests with coverage
      run: |
        pytest
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 7

  build:
    runs-on: windows-latest
    needs: test
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi==0.104.1 uvicorn[standard]==0.24.0 pydantic==2.5.0
        pip install pyinstaller
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --name FilePickerAPI main.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: FilePickerAPI-Windows
        path: dist/FilePickerAPI.exe
        retention-days: 30
