name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pyinstaller
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --name FilePickerAPI --add-data "app:app" -m app.__main__
    
    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./dist/FilePickerAPI.exe
          ./run_test.bat
          ./run_production.bat
        body: |
          ## FilePickerAPI ${{ github.ref_name }}
          
          ### Установка
          
          #### Windows
          Скачайте `FilePickerAPI.exe` и один из bat-файлов для запуска:
          - **`run_test.bat`** - для тестирования (с консольным окном и выводом отладочной информации)
          - **`run_production.bat`** - для продакшн работы (без консольного окна, в фоновом режиме)
          
          Поместите все файлы в одну директорию и запустите нужный bat-файл.
          
          #### Из исходного кода
          ```bash
          pip install -e .
          python -m app
          ```
          
          ### Конфигурация
          - `FILES_DIRECTORY` - директория с файлами (по умолчанию: `./files`)
          - `CORS_ORIGINS` - разрешенные CORS origins (по умолчанию: `*`)
          
          Полная документация: https://github.com/Olegt0rr/FilePickerAPI#readme
        draft: false
        prerelease: false
