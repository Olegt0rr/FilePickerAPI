name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## FilePickerAPI ${{ github.ref_name }}
          
          ### Установка
          
          #### Windows
          Скачайте `FilePickerAPI.exe` и запустите.
          
          #### Из исходного кода
          ```bash
          pip install fastapi==0.104.1 uvicorn[standard]==0.24.0 pydantic==2.5.0
          python main.py
          ```
          
          ### Конфигурация
          - `FILES_DIRECTORY` - директория с файлами (по умолчанию: `./files`)
          - `CORS_ORIGINS` - разрешенные CORS origins (по умолчанию: `*`)
          
          Полная документация: https://github.com/Olegt0rr/FilePickerAPI#readme
        draft: false
        prerelease: false

  build-windows:
    runs-on: windows-latest
    needs: create-release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi==0.104.1 uvicorn[standard]==0.24.0 pydantic==2.5.0
        pip install pyinstaller
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --name FilePickerAPI main.py
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/FilePickerAPI.exe
        asset_name: FilePickerAPI.exe
        asset_content_type: application/octet-stream
