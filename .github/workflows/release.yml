name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi==0.124.2 uvicorn[standard]==0.38.0 pydantic==2.12.5
        pip install pyinstaller
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --name FilePickerAPI main.py
    
    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        files: ./dist/FilePickerAPI.exe
        body: |
          ## FilePickerAPI ${{ github.ref_name }}
          
          ### Установка
          
          #### Windows
          Скачайте `FilePickerAPI.exe` и запустите.
          
          #### Из исходного кода
          ```bash
          pip install fastapi==0.124.2 uvicorn[standard]==0.38.0 pydantic==2.12.5
          python main.py
          ```
          
          ### Конфигурация
          - `FILES_DIRECTORY` - директория с файлами (по умолчанию: `./files`)
          - `CORS_ORIGINS` - разрешенные CORS origins (по умолчанию: `*`)
          
          Полная документация: https://github.com/Olegt0rr/FilePickerAPI#readme
        draft: false
        prerelease: false
